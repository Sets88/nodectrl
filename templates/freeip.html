{% extends "main.html" %}
{% block nodes %}
<table>
	<tr>
		<td>
			Фильтр по IP:
		</td>
	</tr>
	<tr>
		<td>
			<input class="ipfreesrch" type="text">
		</td>
	</tr>
</table>
<div>
	<ul style="margin-left:0px;">
		<table>
{% for node in nodes recursive %}
	<tr class="freeip hlgreen">
		<td>
			{{ node.ipaddr }}
		</td>
		{% if act == "editcomment" and ip == node.ipaddr %}
			<td colspan=2>
				<form action="/freeip/editcomment/{{ node.ipaddr }}/" method="POST">
					<input name="comment" value="{{ node.comment }}"><input type="submit" value="Изменить">
				</form>
			</td>
		{% else %}
			<td>
				{{ node.comment }}
			</td>
			<td>
				<a class="freeipedit" href="/freeip/editcomment/{{ node.ipaddr }}/"><img src="/static/images/edit.png"></a>
			</td>
		{% endif %}
	</tr>
{% endfor %}
		</table>
	</ul>
</div>
{% endblock %}
